<div class="content">
  <div class="row add-product">
    <button class="btn btn-fill btn-danger" type="submit" (click)="addProduct()">
      Add Product
    </button>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Products List</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive" *ngIf="products$ | async as products">
            <table class="table tablesorter" id="">
              <thead class="text-primary">
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th class="text-center">Price</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products">
                  <td>{{ product.name }}</td>
                  <td>{{ product.description }}</td>
                  <td class="text-center">{{ product.price }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
